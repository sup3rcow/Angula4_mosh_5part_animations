<div class="zippy">
  <div 
    class="zippy-heading"
    [class.expanded]="isExpanded"
    (click)="toggle()">
    {{ title }}
    <span class="glyphicon"
      [ngClass]="{
        'glyphicon-chevron-up': isExpanded,
        'glyphicon-chevron-down': !isExpanded
      }"
    ></span>
  </div>
  <div 
  [@expandCollapse]="isExpanded ? 'rasireno' : 'skupljeno'"
  class="zippy-body" 
  
  ><!--[hidden]="!isExpanded" ovo si maknuo-->
    <ng-content></ng-content>
  </div>
</div>
